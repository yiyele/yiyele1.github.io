---
layout:default
title:index
---
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Yiyele.GitHub.io : yiyele&#39;blog">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Yiyele.GitHub.io</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/yiyele">View on GitHub</a>

          <h1 id="project_title">Yiyele.GitHub.io</h1>
          <h2 id="project_tagline">yiyele&#39;blog</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>
<a id="yiyelegithubio" class="anchor" href="#yiyelegithubio" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>yiyele.github.io</h1>

<p>这是我读研究生期间创建的blog，希望能记录下我学习的经历。。</p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
    <ul>
    {% for post in site.posts %}
    	<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>

  </body>
  
</html>
